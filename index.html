<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's adevice -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
      </div>
      <h2 class="card-title">Equilibrium #3429</h2>
      <p class="card-text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <p class="card-value">0.041 ETH</p>
      <p class="card-time">3 days left</p>
      <hr>
      <img class="creator-image" alt="creator-image" src="images/profiles-pic.png"/>
      <p class="creator-text">Creation of <strong>Adriano Dos Santos</strong></p>
    </div>
  </body>
</html>
